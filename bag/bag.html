<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP CUIR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffdbdb;
        }

        header {
            background-color: #ecd2d2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        logo {
            font-weight: bold;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem; /* Adjust as needed */
            color: #333;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            text-shadow: 0 0 0 transparent;
            display: inline-block;
            vertical-align: middle; /* Align with nav if needed */
        }

        .logo img {
            max-height: 40px; /* Adjust as needed */
            width: auto;
            vertical-align: middle; /* Align with text if needed */
            margin-right: 10px; /* Space between image and text */
        }

        .logo:hover {
            color: #f8a7ff;
            text-shadow: 0 2px 4px rgba(250, 104, 231, 0.877);
            transform: translateY(-2px);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        .hero {
            background-image: url('background.jpg'); /* Replace with your hero image */
            background-size: cover;
            background-position: center;
            color: #fcdcdc;
            text-align: center;
            padding: 150px 0;
        }

        .hero h1 {
            font-size: 3em;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
        }
        

        .product-listing {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product {
            width: 250px; /* Adjust as needed */
            margin: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(241, 80, 80, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
            background-color: #ffffff;
            border-radius: 8px; /* Rounded corners for the entire product card */
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0; /* Rounded top corners of image */
            display: block; /* Prevents small space below image */
        }

        .image-buttons {
            position:fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .image-buttons {
            position: relative; /* No longer fixed */
            bottom: auto; /* Reset bottom positioning */
            left: auto; /* Reset left positioning */
            transform: none; /* Reset transform */
            display: flex;
            margin-bottom: 20px; /* Space from details */
        }

        .image-buttons button {
            margin: 0 5px;
            padding: 8px 16px;
            border: none;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .image-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        .product-details h3 {
            margin-bottom: 5px;
            color: #f551b6;
            font-family: 'Playfair Display', serif;
        }

        .product-price {
            color: #1b1515;
            margin-bottom: 10px;
            display: block;
        }

        .add-to-cart {
            background-color: #91b5db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .add-to-cart:hover {
            background-color: #0056b3;
        }
        footer {
            /* ... (Existing footer styles) ... */
            background-color: #333; /* Darker background color */
            color: #eee; /* Lighter text color */
            padding: 30px; /* Increased padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #555; /* Subtle top border */
        }

        .footer-left {
            text-align: left;
        }

        .footer-right {
            text-align: right;
        }

        footer a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0056b3; /* Darker blue on hover */
            text-decoration: underline; /* Add underline on hover */
        }

        .footer-left p, .footer-right p { /* Style paragraphs in the footer */
            margin: 5px 0; /* Add some margin to paragraphs */
            font-size: 0.9rem; /* Slightly smaller font size */
        }

        /* Responsive adjustments for footer */
        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                align-items: center; /* Center items */
                text-align: center; /* Center text */
            }

            .footer-left, .footer-right {
                width: 100%;
                margin-bottom: 15px;
            }
        }

    </style>
</head>
